<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header><p>Online Dice Roll</p></header>

    <main class="container">
        <h1>Roll Dice</h1>

        <div id="rollResult">Hier erscheint das ERGEBNIS!</div>

        <a href="#" class="btn roll">Click me to roll!</a>

        <div class="flexbox">   
            <a href="#" class="btn" data-four="4">4</a>
            <a href="#" class="btn" data-six="6">6</a>
            <a href="#" class="btn" data-eight="8">8</a>
            <a href="#" class="btn" data-twelve="12">12</a>
        </div>

        <form action="return false">
            <input type="number" id="customInput" placeholder="Enter the number of sides you want your dice to have.">
        </form>

    </main>


    <script src="assets/js/main.js"></script>
</body>
